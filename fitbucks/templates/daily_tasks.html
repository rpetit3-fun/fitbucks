{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block css %}
    <style>
        .btn-primary {
            float: right !important;
        }
        .datepicker {
            padding: 0px !important;
            margin: 0 auto;
        }
        .datepicker-days {
            background-image: linear-gradient(to bottom,#d9edf7 0,#b9def0 100%);
            background-repeat: repeat-x;
            border-color: #9acfea;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #31708f;
            background-color: #d9edf7;
        }
        .asteriskField {
            display: none;
        }
    </style>
{% endblock %}
{% block container %}
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <h4 class="text-center">Choose A Date</h4>
                <div id="datepicker"></div>
                <hr />
            </div>
            <div class="row">
                <h4 id='id_steps'></h4>
            </div>
        </div>

            <div class="col-sm-8">
                <div class="row">
                    <div class="text-center">
                        <h3>Log Your Daily Tasks</h3>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <div>
                    {% crispy form %}
                    </div>
                </div>   
            </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{% static "/static/js/fitbucks.js" %}"></script>
    <script>
        $(document).ready(function () {       
            init_datepicker();
            init_stats_form();
        });
    </script>
{% endblock %}
